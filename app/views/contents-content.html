
<div class="detailBox" >
    <div class ="titleGroup">
        <p>
        <small class="content-nicname">{{content.nicname}} </small>
        </p>
        <label class="titleBox">{{content.title}}</label>
    </div>
    <div class="contentBox">
        <p class="taskDescription">{{content.content}}</p>
    </div>

    <div class="actionBox">

       <!--list group-->
          <div class="list-group">
            <div ng-repeat="obj in commentsList">

                  <!--아래 a테그를 클릭하면 해당 글을 불러올 함수호출-->
                  <div class="list-group-item list-group-item-action flex-column align-items-start" >

                    <!--닉네임/최종수정시간표시-->      
                    <div>
                      <p>
                        <small class="text-muted pull-left">{{obj.nicname}}</small>
                        <span class="pull-right">
                            <span class="glyphicon glyphicon-time"></span> 
                            <small class="text-muted ">{{obj.create_date}}</small> 
                        </span>
                          
                      </p>
                    </div>

                    <!--글내용--> 
                    <div class="d-content justify-content-between">
                      <span class="mb-content" >{{obj.comment}}</span>
                    </div>

                  </div>

                </div>
            </div>

                </div>
                <div class="form-group">
                    <button class="btn btn-default">Add</button>
                </div>
            </form> -->
    </div>
</div>
