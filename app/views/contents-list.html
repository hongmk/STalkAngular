   <!--list group-->
    <div ng-repeat="obj in userList">

            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" ng-click="getContent(obj.id)">
                <div>
                  <p>
                    <small class="text-muted">nicname: {{obj.id}}</small>
                    <span class="pull-right">
                        <span class="glyphicon glyphicon-time" ></span> 
                        <small class="text-muted">24:00:00</small> 
                    </span>
                      
                  </p>
                </div>

                <div class="d-flex justify-content-between">
                  <h3> 
                    <span class="mb-1">List group item heading</span>
                  </h3>
                </div>

                <p class="mb-1">hello world</p>
                
              </a>
              
              <div class="btn-group btn-group-justified ">
                <a href="#" class="btn flat-btn " ng-click="getContent(obj.id)" >
                    <h6><p>
                      <span class="glyphicon glyphicon-heart" ></span> 
                      <span class="badge:hover">{{obj.id}}</span>
                    </p></h6>
                </a>
                <a href="#" class="btn flat-btn" ng-click="getContent(obj.id)" >
                    <h6><p>
                      <span class="glyphicon glyphicon-comment" ></span> 
                      <span class="badge:hover">{{obj.id}}</span>
                    </p></h6>
                </a>
                <a href="#" class="btn flat-btn " ng-click="getContent(obj.id)">
                    <h5><p>
                      <span class=" fa fa-share-alt " ></span> 
                    </p></h5>

                </a>
              </div>
              

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">User Info</h4>
          </div>
          <div class="modal-body">
            <table class="table"> 
                <tr>
                  <td>ID</td><td>NAME</td><td>AGE</td>
                </tr>
                <tr>
                  <td>{{userinfo.id}}</td>
                  <td>{{userinfo.name}}</td>
                  <td>{{userinfo.age}}</td>
                </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
