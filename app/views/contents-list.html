<div class="row">
  <div div class="col-md-4 col-md-offset-4">
   <!--list group-->
      <div class="list-group">
        <div ng-repeat="obj in userList">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" 
                  ng-click="getContent(obj.id)">
            <div>
              <p>
                <small class="text-muted">{{nicname}} [{{obj.id}}] </small>
                <span class="pull-right">
                    <span class="glyphicon glyphicon-time"></span> 
                    <small class="text-muted">{{timestamp}}</small> 
                </span>
                  
              </p>
            </div>

            <div class="d-title justify-content-between">
              <h3> 
                <span class="mb-title" >{{title}}</span>
              </h3>
            </div>

            <div class="d-content justify-content-between">
              <span class="mb-content" >{{content}}</span>
            </div>

          </a>
          
          <div class="btn-group btn-group-justified ">
            <a href="#" class="btn flat-btn " ng-click="getContent(obj.id)" >
                <h6><p>
                  <span class="glyphicon glyphicon-heart" ></span> 
                  <span class="badge:hover">{{likeCnt}}</span>
                </p></h6>
            </a>
            <a href="#" class="btn flat-btn" ng-click="getContent(obj.id)" >
                <h6><p>
                  <span class="glyphicon glyphicon-comment" ></span> 
                  <span class="badge:hover">{{commentCnt}}</span>
                </p></h6>
            </a>
            <a href="#" class="btn flat-btn " ng-click="getContent(obj.id)">
                <h5><p>
                  <span class=" fa fa-share-alt"></span> 
                </p></h5>
            </a>
        </div>
      </div>
    </div>
  </div> <!--col-->
</div> <!--row-->
