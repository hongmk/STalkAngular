<div class="jumbotron">
  <h1>User List</h1>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead><tr><th>id</th><th>name</th><th>age</th><th>edit</th><th>delete</th></tr></thead>
      <tbody>
        <tr ng-repeat="obj in userList">
            <td><a href="detail:{{obj.id}}&{{obj.name}}&{{obj.age}}">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="getUserInfo(obj.id)">{{obj.id}}</button></td>
            <td><input type="text" class="form-control" ng-model="obj.name"></td>
            <td><input type="text" class="form-control" ng-model="obj.age"></td>
            <td><button type="button" class="btn btn-warning" ng-click="modifyUserInfo(obj.id, obj.name, obj.age)">Edit</button></a></td>
            <td><button type="button" class="btn btn-danger" ng-click="deleteUserInfo(obj.id)">Danger</button></td>
        </tr>
      </tbody>
    </table>

    <!--list group-->
    <div ng-repeat="obj in userList">
      <table class="table" >
        <tbody>
          <tr>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">List group item heading</h5>
                  <small>id: {{obj.id}}</small>
                </div>
                <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                <small>Donec id elit non mi porta.</small>
              </a>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">User Info</h4>
          </div>
          <div class="modal-body">
            <table class="table"> 
                <tr>
                  <td>ID</td><td>NAME</td><td>AGE</td>
                </tr>
                <tr>
                  <td>{{userinfo.id}}</td>
                  <td>{{userinfo.name}}</td>
                  <td>{{userinfo.age}}</td>
                </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

  </div>


</div>
